<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Welcome to HOBY NY East</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --primary: #0055A4;
            --accent: #FFD700;
            --bg: #f8f9fa;
            --text: #212529;
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            text-align: center;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        img.logo {
            max-width: 200px;
            margin-bottom: 1rem;
        }

        h2 {
            color: var(--primary);
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 1rem;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        input[type="radio"] {
            margin-right: 0.5rem;
        }

        .hidden { display: none; }
        .visible { display: block; }

        button {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            margin-top: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="form-container">
    <img src="hoby-logo.png" alt="HOBY NY East logo" class="logo" />
    <h2>Welcome to HOBY NY East</h2>

    <label for="searchInput">Please sign in here:</label>
    <input type="text" id="searchInput" placeholder="Type your name..." oninput="filterDropdown()" />

    <label for="dropdown">Matching names:</label>
    <select id="dropdown" onchange="confirmName()">
        <option value="">--Select--</option>
    </select>

    <div id="urlDisplay" class="hidden">
        <p>Here is your form URL:</p>
        <a href="#" id="formLink" target="_blank"></a>
    </div>

    <div id="lunchSection" class="hidden">
        <h3>Sunday Boxed Lunch Selection</h3>
        <form id="lunchForm" onsubmit="submitLunch(event)">
            <label><input type="radio" name="lunch" value="Grilled Chicken Caesar Wrap" required /> Grilled Chicken Caesar Wrap</label>
            <label><input type="radio" name="lunch" value="Falafel, Tzatziki and Hummus Wrap" /> Falafel, Tzatziki and Hummus Wrap</label>
            <label><input type="radio" name="lunch" value="Beef, Cheddar and Slaw Ciabatta" /> Beef, Cheddar and Slaw Ciabatta</label>
            <label><input type="radio" name="lunch" value="Other" onclick="toggleOther(true)" /> OTHER - I have a dietary need</label>

            <textarea id="otherDiet" class="hidden" placeholder="Please describe your dietary need"></textarea>
            <button type="submit">Submit Lunch Choice</button>
        </form>
    </div>
</div>

<script>
    const dropdown = document.getElementById("dropdown");
    const formLink = document.getElementById("formLink");
    const urlDisplay = document.getElementById("urlDisplay");
    const searchInput = document.getElementById("searchInput");
    const lunchSection = document.getElementById("lunchSection");
    const otherDiet = document.getElementById("otherDiet");

    let formEntries = [];
    let formMap = {};
    let selectedName = "";

    fetch("signInMapping.csv")
        .then(response => response.text())
        .then(text => {
            const rows = text.trim().split("\n");
            for (let i = 1; i < rows.length; i++) {
                const [label, url] = rows[i].split(",");
                formEntries.push({ label, url });
                formMap[label] = url;
            }
            populateDropdown(formEntries);
        });

    function populateDropdown(entries) {
        dropdown.innerHTML = '<option value="">--Select--</option>';
        entries.forEach(entry => {
            const option = document.createElement("option");
            option.value = entry.label;
            option.textContent = entry.label;
            dropdown.appendChild(option);
        });
    }

    function filterDropdown() {
        const search = searchInput.value.toLowerCase();
        const filtered = formEntries.filter(entry => entry.label.toLowerCase().includes(search));
        populateDropdown(filtered);

        if (filtered.length === 1) {
            dropdown.value = filtered[0].label;
            confirmName();
        }
    }

    function confirmName() {
        const name = dropdown.value;
        if (!name) return;
        const confirmed = confirm(`Are you ${name}?`);
        if (confirmed) {
            selectedName = name;
            formLink.href = formMap[name];
            formLink.textContent = formMap[name];
            urlDisplay.classList.remove("hidden");
            lunchSection.classList.remove("hidden");
        } else {
            dropdown.value = "";
            urlDisplay.classList.add("hidden");
            lunchSection.classList.add("hidden");
        }
    }

    function toggleOther(show) {
        if (show) {
            otherDiet.classList.remove("hidden");
        } else {
            otherDiet.classList.add("hidden");
        }
    }

    function submitLunch(e) {
        e.preventDefault();
        const lunch = document.querySelector('input[name="lunch"]:checked').value;
        const note = lunch === "Other" ? otherDiet.value.trim() : "";

        fetch("https://script.google.com/macros/s/AKfycbzjaIkv-Fy2WkWUtPfDLv3lomF6kFjHucMU2rn64wKQAjHQNSDYS-kn7jV16SX-oPi8/exec", {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: selectedName, lunch, note })
        });

        alert("Thank you! Your lunch choice has been submitted.");
        document.getElementById("lunchForm").reset();
        toggleOther(false);
    }
</script>
</body>
</html>
