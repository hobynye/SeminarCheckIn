<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Welcome to HOBY NY East</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --primary: #0055A4;
            --accent: #FFD700;
            --bg: #f8f9fa;
            --text: #212529;
            --border-radius: 8px;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 1rem;
            text-align: center;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        img.logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }
        h2 {
            color: var(--primary);
            font-size: 1.5rem;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 1rem;
            text-align: left;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 0.5rem;
        }
        .hidden { display: none; }
        .visible { display: block; }
        button {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            margin-top: 1rem;
            width: 100%;
            max-width: 300px;
        }
        .lunch-label {
            text-align: left;
            margin-top: 1rem;
            display: block;
        }
        .lunch-description {
            font-weight: normal;
            font-size: 0.9rem;
            color: #555;
            margin-left: 1.5rem;
        }
        .allergen-icon {
            display: inline-block;
            background-color: #eee;
            color: #333;
            font-size: 0.75rem;
            border-radius: 4px;
            padding: 2px 6px;
            margin: 2px 4px 2px 0;
        }
        .divider {
            margin: 2rem 0;
            border-top: 1px solid #ccc;
        }
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .form-container {
                padding: 1rem;
            }
            button {
                font-size: 0.95rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <img src="hoby-logo.png" alt="HOBY NY East logo" class="logo" />
    <h2>Welcome to HOBY NY East</h2>

    <!-- Standard workflow entry -->
    <label for="searchInput">Please sign in here:</label>
    <input type="text" id="searchInput" placeholder="Type your name..." oninput="filterDropdown()" />

    <label for="dropdown">Matching names:</label>
    <select id="dropdown">
        <option value="">--Select--</option>
    </select>

    <div id="nameConfirmSection" class="hidden">
        <p id="confirmText"></p>
        <button onclick="handleNameConfirmation(true)">Yes, that's me</button>
        <button onclick="handleNameConfirmation(false)">No, go back</button>
    </div>

    <div class="divider"></div>

    <!-- Ad hoc form access -->
    <button onclick="toggleQuickForm()">I'm HOBY Staff and not on the list</button>
    <div id="quickForm" class="hidden">
        <p><strong>This option is for HOBY staff only.</strong> You must be logged in with your <code>@hobynye.org</code> Google account.</p>
        <form id="quickLunchForm" onsubmit="submitQuickLunch(event)">
            <label for="quickName">Your Full Name</label>
            <input type="text" id="quickName" name="quickName" required />
            <!-- Lunch options here -->
            <label class="lunch-label">
                <input type="radio" name="lunch" value="Grilled Chicken Caesar Wrap" required /> Grilled Chicken Caesar Wrap
            </label>
            <label class="lunch-label">
                <input type="radio" name="lunch" value="Falafel, Tzatziki and Hummus Wrap" /> Falafel, Tzatziki and Hummus Wrap
            </label>
            <label class="lunch-label">
                <input type="radio" name="lunch" value="Beef, Cheddar and Slaw Ciabatta" /> Beef, Cheddar and Slaw Ciabatta
            </label>
            <label class="lunch-label">
                <input type="radio" name="lunch" value="Other" onclick="toggleOther(true)" /> OTHER - I have a dietary need
            </label>
            <textarea id="otherDiet" class="hidden" placeholder="Please describe your dietary need"></textarea>
            <button type="submit">Submit Ad Hoc Lunch Choice</button>
        </form>
    </div>
</div>

<script>
    let formEntries = [];
    let formMap = {};

    fetch("signInMapping.csv")
        .then(response => response.text())
        .then(text => {
            const rows = text.trim().split("\n");
            for (let i = 1; i < rows.length; i++) {
                const [label, url] = rows[i].split(",");
                formEntries.push({ label, url });
                formMap[label] = url;
            }
            populateDropdown(formEntries);
        })
        .catch(err => {
            alert("Failed to load dropdown list.");
            console.error(err);
        });

    function populateDropdown(entries) {
        const dropdown = document.getElementById("dropdown");
        dropdown.innerHTML = '<option value="">--Select--</option>';
        entries.forEach(entry => {
            const option = document.createElement("option");
            option.value = entry.label;
            option.textContent = entry.label;
            dropdown.appendChild(option);
        });
    }

    function toggleQuickForm() {
        document.getElementById("quickForm").classList.toggle("hidden");
    }

    function submitQuickLunch(e) {
        e.preventDefault();
        const name = document.getElementById("quickName").value.trim();
        const lunch = document.querySelector('input[name="lunch"]:checked').value;
        const note = lunch === "Other" ? document.getElementById("otherDiet").value.trim() : "";

        fetch("YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, lunch, note })
        })
            .then(response => {
                if (!response.ok) throw new Error("Network error");
                alert("Thank you! Your lunch choice has been submitted.");
                document.getElementById("quickLunchForm").reset();
            })
            .catch(error => {
                alert("Submission failed. Please try again or contact support.");
                console.error("Error submitting ad hoc lunch:", error);
            });
    }
</script>
</body>
</html>
