<!-- index.html (integrated staff form link) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Welcome to HOBY NY East</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --primary: #0055A4;
            --accent: #FFD700;
            --bg: #f8f9fa;
            --text: #212529;
            --border-radius: 8px;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 1rem;
            text-align: center;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        img.logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }
        h2 {
            color: var(--primary);
            font-size: 1.5rem;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 1rem;
            text-align: left;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 0.5rem;
        }
        .hidden { display: none; }
        .visible { display: block; }
        button {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            margin-top: 1rem;
            width: 100%;
            max-width: 300px;
        }
        .lunch-label {
            text-align: left;
            margin-top: 1rem;
            display: block;
        }
        .lunch-description {
            font-weight: normal;
            font-size: 0.9rem;
            color: #555;
            margin-left: 1.5rem;
        }
        .allergen-icon {
            display: inline-block;
            background-color: #eee;
            color: #333;
            font-size: 0.75rem;
            border-radius: 4px;
            padding: 2px 6px;
            margin: 2px 4px 2px 0;
        }
        .divider {
            margin: 2rem 0;
            border-top: 1px solid #ccc;
        }
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .form-container {
                padding: 1rem;
            }
            button {
                font-size: 0.95rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <img src="hoby-logo.png" alt="HOBY NY East logo" class="logo" />
    <h2>Welcome to HOBY NY East</h2>

    <label for="searchInput">Please sign in here:</label>
    <input type="text" id="searchInput" placeholder="Type your name..." oninput="filterDropdown()" />

    <label for="dropdown">Matching names:</label>
    <select id="dropdown">
        <option value="">--Select--</option>
    </select>

    <div id="nameConfirmSection" class="hidden">
        <p id="confirmText"></p>
        <button onclick="handleNameConfirmation(true)">Yes, that's me</button>
        <button onclick="handleNameConfirmation(false)">No, go back</button>
    </div>

    <div id="lunchSection" class="hidden">
        <h3>Sunday Boxed Lunch Selection</h3>
        <!-- form unchanged -->
        <form id="lunchForm" onsubmit="submitLunch(event)">
            <!-- form content remains unchanged -->
        </form>
    </div>

    <div class="divider"></div>
    <p><strong>Staff Only:</strong> If you are a HOBY staff member and do not appear in the list above, please use this link to submit your lunch choice:</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSe3waCG74woARqo3TPaTlL54JivEHozgUDZR8yB-3Cw1jvZYg/viewform" target="_blank">
        <button type="button">Submit Staff Lunch Choice</button>
    </a>
</div>
<script>
    // existing JavaScript remains unchanged
</script>
</body>
</html>
